<div class="cotainer-fluid">
  <div class="form-signin">
    <img class="mb-4 logo" src="../../../assets/kapp-logo.png" alt="logo">
    <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input class="form-control" type="email" id="inputEmail" class="form-control" placeholder="Email address"
      required="" autofocus="" [(ngModel)]="model.email">
    <label for="inputPassword" class="sr-only">Password</label>
    <input class="form-control" type="password" id="inputPassword" class="form-control" placeholder="Password"
      required="" [(ngModel)]="model.password">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="onSignin()">Sign in</button>
    <p class="mt-5 mb-3 text-muted">Â© 2017-2019</p>
  </div>
</div>
